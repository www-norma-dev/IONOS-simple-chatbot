name: Build and Deploy to IONOS K8s

on:
  push:
    branches: [main]

env:
  REGISTRY: YOUR_DOCKER_REPO  # e.g., docker.io/myusername or registry.example.com/yourproject

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ env.REGISTRY }}

      - name: Build and Push Backend Image
        run: |
          docker build -t $REGISTRY/backend:latest -f ./backend/Dockerfile ./backend
          docker push $REGISTRY/backend:latest

      - name: Build and Push Streamlit Image
        run: |
          docker build -t $REGISTRY/streamlit:latest -f ./streamlit/Dockerfile ./streamlit
          docker push $REGISTRY/streamlit:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s-deployment.yaml
